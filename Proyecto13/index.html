<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>To do List </title>
</head>
<body>


    <div class="conteiner">
        
            <h1>To do list</h1>
        <hr>
        <div class="ingresos">
            <p>Nueva tarea</p>
            <input  id="ingresoTarea" type="text">
            <button onclick="agregarTarea(event)">Agregar</button>
        </div>

        <div class="tareasConteiner">
            <div>
                <p>Total: <span id="total"></span></p>
                <p>Realizadas: <span id="realizadas"></span></p>
            </div>
            

            <div>
                <p>Lista de tareas</p>
                <div id="listaTareas"></div>
            </div>
            


        </div>
        

        
    </div>







    <script src="./assets/js/script.js" ></script>
</body>
</html>
